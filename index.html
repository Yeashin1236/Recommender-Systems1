<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Two-Tower Recommender â€” Shallow vs Deep (Comparison)</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <!-- D3 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

  <style>
    :root{--accent:#2c7be5;--muted:#7d8a97;--bg:#f6f8fb;--card:#fff}
    body{font-family:Inter, Roboto, Arial, sans-serif;background:var(--bg);margin:18px;color:#1f2d3d}
    .container{max-width:1200px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,40,0.06)}
    h1{margin:0 0 12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    select,input[type=file],button{font-size:14px;padding:8px;border-radius:8px;border:1px solid #d7e0ea}
    button{background:var(--accent);color:#fff;border:none;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .log{height:140px;overflow:auto;background:#0b1220;color:#cfe9ff;padding:10px;border-radius:6px;font-family:monospace;font-size:12px}
    #visualization-container{width:100%;height:420px}
    .progress-wrapper{background:#eef3fb;border-radius:8px;height:12px;overflow:hidden;margin-top:8px}
    .progress{height:100%;background:linear-gradient(90deg,var(--accent),#57a3ff);width:0%}
    .small{font-size:12px;color:var(--muted)}
    .controls-row{display:flex;gap:8px;align-items:center}
    .comparison-chart{height:180px;margin-top:10px}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef7ff;color:#1366d6;margin-left:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Two-Tower Recommender â€” Shallow vs Deep Comparison ðŸ”¨ðŸ¤–ðŸ”§</h1>

    <div class="grid">
      <div class="card">
        <label>Data (upload CSVs or load defaults)</label>
        <div style="display:flex;gap:8px">
          <div style="flex:1">
            <input id="interactions-file" type="file" accept=".csv,.txt" />
            <div class="small">Interactions CSV (userId,itemId,rating[,timestamp])</div>
          </div>
          <div style="flex:1">
            <input id="items-file" type="file" accept=".csv,.txt" />
            <div class="small">Items CSV (itemId,title,...)</div>
          </div>
        </div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button id="load-defaults">Load defaults (u.data / u.item)</button>
          <button id="reset-app">Reset</button>
        </div>

        <hr style="margin:12px 0">

        <div style="display:flex;gap:8px;align-items:center">
          <div style="flex:1">
            <label for="user-select">Select User for Recommendations</label>
            <select id="user-select" disabled></select>
          </div>

          <div style="width:170px">
            <label>&nbsp;</label>
            <div style="display:flex;gap:8px">
              <button id="train-shallow" disabled>Train Shallow</button>
              <button id="train-deep" disabled>Train Deep</button>
            </div>
          </div>
        </div>

        <div style="margin-top:10px">
          <div class="small">Comparison: <button id="train-both" disabled>Train Both (Shallow â†’ Deep)</button> <span class="badge">Epochs per model: <span id="epochs-count">10</span></span></div>
        </div>

        <div style="margin-top:12px">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>Epoch: <strong id="epoch-counter">0</strong></div>
            <div>Loss: <strong id="loss-display">N/A</strong></div>
            <div id="train-state" class="small">State: Idle</div>
          </div>

          <div class="progress-wrapper">
            <div id="progress-bar" class="progress"></div>
          </div>
          <div class="small" style="margin-top:6px">Batch progress: <span id="batch-progress">0%</span></div>

          <div style="margin-top:10px">
            <label>Training Log</label>
            <div id="training-log" class="log"></div>
          </div>
        </div>

        <div style="margin-top:12px">
          <label>Loss Comparison (per epoch)</label>
          <div id="comparison-chart" class="comparison-chart"></div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <label>Recommendations for User <span id="current-user-id">N/A</span></label>
          <div class="small">Top results (filtered)</div>
        </div>

        <ul id="recommendation-list" style="margin-top:8px;padding-left:14px"></ul>

        <hr style="margin:12px 0">

        <label>Item Embedding Visualization (PCA)</label>
        <div id="viz-status" class="small">Train a model then click Update Viz.</div>
        <div id="visualization-container"></div>
      </div>
    </div>
  </div>

  <script src="two-tower.js"></script>
  <script src="app.js"></script>
</body>
</html>
